{% extends "base.html" %}

{% block content %}
<h1>Bookings</h1>
<div id="booking-table">
    <table class="table table-striped table-hover">
        <caption>Your upcoming appointments</caption>
        <thead>
            <tr>              
              <th scope="col">Groom</th>
              <th scope="col">Staff</th>
              <th scope="col">Date</th>
              <th scope="col"></th>
            </tr>
          </thead>          
          <tbody>
            {% for booking in object_list %}
            <tr>
              
              <td>{{ booking.get_service_display }}</td>
              <td>{{ booking.get_staff_display }}</td>
              <td>{{ booking.appointmentDay }}</td>
              <td><button class="btn btn-edit"
                data-booking_id="{{ booking.id }}">Edit</button> 
                | 
                <button class="btn btn-delete"
                data-booking_id="{{ booking.id }}">Delete</button> 
                </td>
            </tr>
            {% endfor %}
          </tbody>
    </table>    
</div>


{% endblock %}
